		<style>
			body {
				margin: 0;
				font-family:Arial;
				text-align:center;
				background-image:url(img/floor-tile.png);
				background-position:center-center;
			}
		
			.topnav {
				background-color: #E97451;
				overflow: hidden;
				width:100%;
				top: 0;
				font-family: Arial Black;
			}
			
			.page a {
				float: left;
				color: white;
				text-align: center;
				padding: 14px 16px;
				margin-right: 25px;
				font-weight: bold;
				font-size: 17px;
				text-decoration:none;
			}
			
			.page:hover{
				background-color: white;
				color: black;
				text-decoration: underline;
			}
			
			.dropdown {
				float: left;
				overflow: hidden;
			}
			
			.social {
				float: right;
				padding: 8px;
				font-size: 30px;
				width: 30px;
				text-align: center;
				text-decoration: none;
				margin-right: 5px;
			}
			
			.social:hover {
				opacity: 0.5;
				color:white;
			}
			
			.dropdown .dropbtn {
				text-align: center;
				padding: 14px 16px;
				margin-right: 25px;
				font-weight: bold;
				font-size: 17px; 
				border: none;
				outline: none;
				color: white;
				background-color: inherit;
				font-family: inherit;
			}

			.topnav a:hover, .dropdown:hover .dropbtn {
				background-color: white;
				color: black;
				text-decoration: underline;
			}

			.dropdown-content {
				display: none;
				position: absolute;
				background-color: #f9f9f9;
				min-width: 160px;
				box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
				z-index: 1;
				font-size:13px;
			}

			.dropdown-content a {
				float: none;
				color: black;
				padding: 12px 16px;
				text-decoration: none;
				display: block;
				text-align: left;
			}

			.dropdown-content a:hover {
				background-color: #ddd;
			}

			.dropdown:hover .dropdown-content {
				display: block;
			}	
			
			.image {
				width:50%;
				margin-top:-50%;
			}
			
			.image2 {
				width:20%;
				padding:0;
				margin-top:3%;
				margin-left:2%;
				
			}
			
			.image2margin{
				margin-top:-37%;
				margin-right:2%;
			}
			
			.fade {
				-webkit-animation-name: fade;
				-webkit-animation-duration: 1.5s;
				animation-name: fade;
				animation-duration: 1.5s;
			}
		
			@-webkit-keyframes fade {
				from {opacity: .4} 
				to {opacity: 1}
			}

			@keyframes fade {
				from {opacity: .4} 
				to {opacity: 1}
			}	
		</style>
	</head>
	<body>

			<a href="https://github.com/khairulakmal16" target="_blank"><img src="img/github.png" title="Github" class="social"/></a>	
		</div>
		<h1 align="center" style="font-family:Verdana; font-size:40px;">Gallery</h1>
		<div align="left">
			<img class="image2" src="gallery/1.jpg"><br>
			<img class="image2" src="gallery/2.jpg">
		</div>

			<img class="image fade" src="gallery/01.jpg">
			<img class="image fade" src="gallery/02.jpg">

		<br>
		<script>
			var slideIndex = 0;
			showSlides();

			function showSlides() {
			var i;
			var slides = document.getElementsByClassName("image");
			for (i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";  
			}
			slideIndex++;
			if(slideIndex > slides.length){
				slideIndex=1;
			}
			slides[slideIndex-1].style.display = "block";  
			setTimeout(showSlides, 2000);
			}
		</script>
	</body>
</html>
